<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="/js/libs/justValidate.min.js"></script>
    <script src="/js/libs/inputmask.min.js"></script>
  </head>
  <body>
    <a
      href="/"
      class="back-to-main-page link-reset"
      aria-label="Вернуться на главную"
    >
      <svg
        viewBox="0 -6.5 38 38"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g
          id="icons"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <g
            id="ui-gambling-website-lined-icnos-casinoshunter"
            transform="translate(-1511.000000, -158.000000)"
            fill="#fff"
            fill-rule="nonzero"
          >
            <g id="1" transform="translate(1350.000000, 120.000000)">
              <path
                d="M187.812138,38.5802109 L198.325224,49.0042713 L198.41312,49.0858421 C198.764883,49.4346574 198.96954,49.8946897 199,50.4382227 L198.998248,50.6209428 C198.97273,51.0514917 198.80819,51.4628128 198.48394,51.8313977 L198.36126,51.9580208 L187.812138,62.4197891 C187.031988,63.1934036 185.770571,63.1934036 184.990421,62.4197891 C184.205605,61.6415481 184.205605,60.3762573 184.990358,59.5980789 L192.274264,52.3739093 L162.99947,52.3746291 C161.897068,52.3746291 161,51.4850764 161,50.3835318 C161,49.2819872 161.897068,48.3924345 162.999445,48.3924345 L192.039203,48.3917152 L184.990421,41.4019837 C184.205605,40.6237427 184.205605,39.3584519 184.990421,38.5802109 C185.770571,37.8065964 187.031988,37.8065964 187.812138,38.5802109 Z"
                id="right-arrow"
              ></path>
            </g>
          </g>
        </g>
      </svg>
    </a>
    <section class="register">
      <form class="overlay__form form" id="form" tabindex="-1">
        <h2 class="form__title">Регистрация</h2>
        <ul class="form__items">
          <li class="form__item">
            <input
              type="text"
              name="name"
              id="formName"
              autocomplete="name"
              class="form__input"
              placeholder=" "
            />
            <label for="formName" class="form__label">Имя*</label>
          </li>
          <li class="form__item">
            <input
              type="tel"
              name="tel"
              id="formTel"
              autocomplete="tel"
              class="form__input"
              placeholder=" "
            />
            <label for="formTel" class="form__label">Телефон*</label>
          </li>
          <li class="form__item">
            <input
              type="password"
              name="password"
              id="formPass"
              class="form__input"
              placeholder=" "
            />
            <label for="formPass" class="form__label">Пароль*</label>
          </li>
        </ul>
        <button type="submit" class="form__button button">
          Зарегистрироваться
        </button>
        <div class="form__link">
          <span>Есть аккаунт?</span>
          <a
            href="/login"
            aria-label="Перейти в окно авторизации, если имеется аккаунт"
            >Авторизироваться</a
          >
        </div>
      </form>
    </section>
  </body>
  <!--#include virtual="/includes/popup.html" -->
  <script src="/js/auth/validationRegister.js" type="module" defer></script>
</html>
