        <div class="hero__inner container">
          <h1
            class="hero__title title-big visually-hidden"
            aria-label="Панель управления"
          >
            Панель управления
          </h1>
          <ul class="hero__body">
            <li class="hero__body-item" id="cAdminContainer">
              <!-- <article class="hero__c-user c-user">
                <div class="c-user__img">
                  <img src="/images/admin-panel/Admin.svg" alt="" />
                </div>
                <div class="c-user__info">
                  <span class="c-user__name" id="userName">Сергей</span>
                  <span class="c-user__tel" id="userTel"
                    >+7(978) 756-14-24</span
                  >
                  <span class="c-user__role" id="userRole">Админ</span>
                </div>
              </article> -->
            </li>
            <li class="hero__body-item" id="adminsContainer"></li>
          </ul>
          <div class="hero__redact-catalog catalog">

  <!--#include virtual="/includes/footer.html" -->

  <script src="/js/libs/justValidate.min.js"></script>
  <script src="/js/libs/inputmask.min.js"></script>
  <section
    class="overlay"
    id="overlay"
    aria-modal="true"
    role="dialog"
    aria-hidden="true"
  >
    <form class="overlay__form form" id="form" tabindex="-1">
      <h2 class="form__title">Зарегистрировать нового админа</h2>
      <button class="form__close" id="formClose" type="button"></button>
      <ul class="form__items">
        <li class="form__item">
          <input
            type="text"
            name="name"
            id="formName"
            autocomplete="name"
            class="form__input"
            placeholder=" "
          />
          <label for="formName" class="form__label">Имя*</label>
        </li>
        <li class="form__item">
          <input
            type="tel"
            name="tel"
            id="formTel"
            autocomplete="tel"
            class="form__input"
            placeholder=" "
          />
          <label for="formTel" class="form__label">Телефон*</label>
        </li>
        <li class="form__item">
          <input
            type="tel"
            name="password"
            id="formPass"
            class="form__input"
            placeholder=" "
          />
          <label for="formPass" class="form__label">Пароль*</label>
        </li>
      </ul>
      <button type="submit" class="form__button button">
        Зарегестрировать
      </button>
    </form>
  </section>
  <script type="module" defer src="/js/admin-panel/panel.js"></script>
  <script type="module" defer src="/js/admin-panel/apendAdminModal.js"></script>
  <script

  ></script>
</html>
