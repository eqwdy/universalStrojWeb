<section
  class="redact-overlay"
  id="overlayRedact"
  aria-modal="true"
  role="dialog"
  aria-hidden="true"
>
  <form class="redact-form" id="formRedact">
    <h2 class="redact-form__title">Редактирование товара</h2>
    <button
      class="redact-form__close"
      id="formRedactClose"
      type="button"
    ></button>
    <ul class="redact-form__items">
      <li class="redact-form__item">
        <label for="redactTitle" class="redact-form__label"
          >Название товара</label
        >
        <input
          type="text"
          name="title"
          id="redactTitle"
          class="redact-form__input"
        />
      </li>
      <li class="redact-form__item">
        <label for="redactPrice" class="redact-form__label">Цена товара</label>
        <input
          type="number"
          name="price"
          id="redactPrice"
          class="redact-form__input"
        />
      </li>
      <li class="redact-form__item">
        <h3 class="redact-form__label">Типы товара</h3>
        <ul class="redact-form__additions" id="redactAdditionsList">
          <li class="redact-form__addition">
            <div class="addition">
              <input
                class="addition__content redact-form__input"
                value="text"
              />
              <button type="button" class="addition__delete">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g stroke-width="0" />

                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6"
                      stroke="#ee2020"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </g>
                </svg>
              </button>
            </div>
          </li>
          <li class="redact-form__addition redact-form__addition-add">
            <button
              type="button"
              class="addition__add"
              id="redactAdditionButtonAdd"
            ></button>
          </li>
        </ul>
      </li>
      <li class="redact-form__item">
        <label for="redactDescription" class="redact-form__label"
          >Описание товара</label
        >
        <textarea
          name="description"
          id="redactDescription"
          class="redact-form__input redact-form__textarea"
        ></textarea>
      </li>
    </ul>
    <button
      class="redact-form__button redact-form__button-save button"
      type="submit"
    >
      Сохранить
    </button>
  </form>
</section>
<script>
  const descriptionTextArea = document.getElementById("redactDescription");

  descriptionTextArea.addEventListener("input", () => {
    descriptionTextArea.style.height = "auto";
    descriptionTextArea.style.height =
      descriptionTextArea.scrollHeight + 5 + "px";
  });
</script>
